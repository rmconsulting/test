<ion-view view-title="{{'LOGIN_T' | translate}}">
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">{{'USER_L' | translate}}</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">{{'PASS_L' | translate}}</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">{{'LOGIN_B' | translate}}</button>
        </label>
      </div>
    </form>
    <div ng-show="loginError.status" >
      <div class="alert alert-warning">
        <label class="error-message">{{loginError.message}}  </label>
        <strong><button ng-click="clearError()">X</button></strong>
      </div>
    </div>
  </ion-content>
  </ion-view>
