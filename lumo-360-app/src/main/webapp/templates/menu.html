<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-show="logged">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content ng-show="hasElectedCity()">
      <ion-list>
        <ion-item menu-close href="#/app/home"">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/account"">
          Mi Cuenta
        </ion-item>
        <ion-item menu-close href="#/app/users" ng-show="validateRol('distrito_admin')">
          Usuarios
        </ion-item>
        <ion-item menu-close href="#/app/districts" ng-show="usertoken.user.root">
          Distritos
        </ion-item>
        <ion-item menu-close href="#/app/concentrators" ng-show="validateRol('concentrador_admin')">
          Concentradores
        </ion-item>
        <ion-item menu-close href="#/app/pdl" ng-show="validateRol('puntoluz_admin')">
          Puntos de Luz
        </ion-item>
        <ion-item menu-close href="#/app/controladores" ng-show="validateRol('controlador_admin')">
          Controladores
        </ion-item>
        <ion-item menu-close href="#/app/luminaries" ng-show="validateRol('luminaria_admin')">
          Luminarias
        </ion-item>
        <ion-item menu-close href="#/app/mapa" ng-show="validateRol('mapa_operator')">
          Mapa
        </ion-item>
        <ion-item menu-close href="#/app/grafico" ng-show="validateRol('reporter_admin')">
          Grafico
        </ion-item>
        <ion-item menu-close ng-click="doLogout();">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-content ng-hide="hasElectedCity()">
      <h1 class="title">{{'H_CITY_NS' | translate}}</h1>
      </ion-content>
  </ion-side-menu>
</ion-side-menus>
